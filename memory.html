<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 100px;
        }

        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .score-item {
            padding: 0.5rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .card {
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .card-front {
            background-color: #2d8cf0;
            color: white;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            padding: 1rem;
        }

        .status {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #666;
        }

        .button-container {
            margin-top: 2rem;
        }

        .game-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2d8cf0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #323232;
            box-shadow: 4px 4px #323232;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 0 0.5rem;
        }

        .game-button:hover {
            background-color: #2d8cf0;
            transform: translate(3px, 3px);
            box-shadow: 0px 0px #323232;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">DK's Mini Games</div>
        <div class="navbar-links">
            <a href="main.html">Home</a>
            <a href="about.html">About</a>
            <a href="account.html">Account</a>
        </div>
    </nav>

    <div class="game-container">
        <h1>Memory Card Game</h1>
        <div class="scoreboard">
            <div class="score-item">
                <span>Time:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="score-item">
                <span>Moves:</span>
                <span id="moves">0</span>
            </div>
        </div>
        <div class="status">Start matching cards!</div>
        <div class="game-grid" id="gameGrid"></div>
        <div class="button-container">
            <a href="#" id="newGameBtn" class="game-button">New Game</a>
            <a href="medium.html" id="backBtn" class="game-button">Go Back</a>
        </div>
    </div>

    <script src="memory.js"></script>
</body>
</html>
