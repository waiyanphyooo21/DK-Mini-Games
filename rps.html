<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Player vs Computer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 100px;
        }

        .game-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .choice-btn {
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .choice-btn:hover {
            transform: scale(1.1);
        }

        .choice-btn.selected {
            color: #2d8cf0;
        }

        .status {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #666;
        }

        .scoreboard {
            margin: 1rem 0;
            display: flex;
            justify-content: space-around;
            font-size: 1.2rem;
        }

        .score-item {
            padding: 0.5rem;
        }

        .game-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2d8cf0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #323232;
            box-shadow: 4px 4px #323232;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 0 0.5rem;
        }

        .game-button:hover {
            background-color: #2d8cf0;
            transform: translate(3px, 3px);
            box-shadow: 0px 0px #323232;
            color: white;
        }

        .result {
            margin: 2rem 0;
            font-size: 1.5rem;
            color: #323232;
        }

        .result.win {
            color: #4CAF50;
        }

        .result.lose {
            color: #f44336;
        }

        .result.draw {
            color: #9e9e9e;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">DK's Mini Games</div>
        <div class="navbar-links">
            <a href="main.html">Home</a>
            <a href="about.html">About</a>
            <a href="account.html">Account</a>
        </div>
    </nav>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="score-item">
                <span>Player Wins:</span>
                <span id="playerWins">0</span>
            </div>
            <div class="score-item">
                <span>Computer Wins:</span>
                <span id="computerWins">0</span>
            </div>
        </div>
        <div class="status">Choose your move!</div>
        <div class="choices">
            <i class="fas fa-hand-rock choice-btn" data-choice="rock"></i>
            <i class="fas fa-hand-paper choice-btn" data-choice="paper"></i>
            <i class="fas fa-hand-scissors choice-btn" data-choice="scissors"></i>
        </div>
        <div class="result" id="result"></div>
        <div class="button-container">
            <a href="#" id="playAgainBtn" class="game-button">Play Again</a>
            <a href="easy.html" id="backBtn" class="game-button">Go Back</a>
        </div>
    </div>

    <script src="rps.js"></script>
</body>
</html>
