<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK's Mini Games - Medium Level</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-card {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card h2 {
            margin-bottom: 1.5rem;
            color: #323232;
        }

        .game-card p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .game-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2d8cf0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #323232;
            box-shadow: 4px 4px #323232;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .game-button:hover {
            background-color: #2d8cf0;
            transform: translate(3px, 3px);
            box-shadow: 0px 0px #323232;
            color: white;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            padding: 0 20px;
        }

        .back-button-container {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">DK's Mini Games</div>
        <div class="navbar-links">
            <a href="main.html">Home</a>
            <a href="about.html">About</a>
            <a href="account.html">Account</a>
        </div>
    </nav>

    <div class="game-section">
        <h1>Medium Level Games</h1>
        <div class="game-grid">
            <div class="game-card">
                <h2>Memory Card Game</h2>
                <p>Test your memory by matching pairs of cards. The faster you complete, the better your score!</p>
                <a href="memory.html" class="game-button">Play Now</a>
            </div>
            <div class="game-card">
                <h2>Whack a Mole</h2>
                <p>Hit as many moles as you can in the time limit. Watch out for the bombs!</p>
                <a href="whack.html" class="game-button">Play Now</a>
            </div>
        </div>
        <div class="back-button-container">
            <a href="main.html" class="game-button">Go Back</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
