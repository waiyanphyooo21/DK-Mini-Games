<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK's Mini Games - Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                   <input type="checkbox" class="toggle">
                   <span class="slider"></span>
                   <span class="card-side"></span>
                   <div class="flip-card__inner">
                      <div class="flip-card__front">
                         <div class="title">Log in</div>
                         <form class="flip-card__form" id="loginForm">
                            <input class="flip-card__input" name="username" placeholder="Username" type="text">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn" type="submit">Let`s go!</button>
                         </form>
                      </div>
                      <div class="flip-card__back">
                         <div class="title">Sign up</div>
                         <form class="flip-card__form" id="signupForm">
                            <input class="flip-card__input" name="name" placeholder="Name" type="text">
                            <input class="flip-card__input" name="username" placeholder="Username" type="text">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn" type="submit">Confirm!</button>
                         </form>
                      </div>
                   </div>
                </label>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
